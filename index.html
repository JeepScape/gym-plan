<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Workout Calendar for 99 Strength</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header class="safe">
  <div class="topbar">
    <h1>Workout Calendar for 99 Strength</h1>
    <div class="theme"><button id="themeBtn" aria-label="Toggle theme">Theme</button></div>
  </div>
  <p class="subtitle">6 days training, 1 day rest. Empty days become Incline Walk + Mobility.</p>
  <div class="toolbar">
    <button id="prevBtn">◀ Prev Week</button>
    <button id="todayBtn">Today</button>
    <button id="nextBtn">Next Week ▶</button>
  </div>
</header>

<main id="app" class="safe">
  <section id="todayCard" class="card">
    <h2>Today · Apple Fitness</h2>
    <div id="todayStats">Loading…</div>
  </section>

  <section id="weeks"></section>
</main>

<script src="app.js"></script>
</body>
</html>
