<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Workout Calendar for 99 Strength</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="top">
  <div class="safe">
    <h1>Workout Calendar for <span class="brand">99 Strength</span></h1>
    <p class="sub">Plan comes from your Excel export (plan.json). Only exercises with video links are shown. Mobility is allowed without links.</p>
    <div class="toolbar">
      <button id="prevBtn" class="nav">◀ Prev Week</button>
      <button id="todayBtn" class="nav">Today</button>
      <button id="nextBtn" class="nav">Next Week ▶</button>
      <button id="themeBtn" class="nav">Theme</button>
    </div>
  </div>
</header>

<main class="safe">
  <section id="todayCard" class="card">
    <h2>Today · Apple Fitness</h2>
    <div id="fitness"></div>
  </section>

  <section id="calendar"></section>
</main>

<script src="app.js"></script>
</body>
</html>
