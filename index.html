
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Workout Calendar for 99 Strength</title>
  <link rel="preconnect" href="https://player.vimeo.com">
  <link rel="stylesheet" href="styles.css?v=3" />
  <link rel="manifest" href="manifest.webmanifest">
<link rel="icon" type="image/png" sizes="48x48" href="assets/icons/favicon-48.png">
<link rel="apple-touch-icon" href="assets/icons/icon-192.png">
<meta name="theme-color" content="#0c1117">

<!-- Brand stylesheet (after your main CSS so it can override) -->
<link rel="stylesheet" href="assets/css/brand.css">
</head>
<body>
  <header class="wrap">
    <h1>Workout Calendar<br><span>for 99 Strength</span></h1>
    <button id="themeBtn" class="pill">Theme</button>
    <p class="sub">6 days training, 1 day rest. Empty days become <b>Incline Walk + Mobility</b>.</p>
    <nav class="row gap">
      <button id="prev" class="pill">◀ Prev Week</button>
      <button id="today" class="pill">Today</button>
      <button id="next" class="pill">Next Week ▶</button>
    </nav>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Today · Apple Fitness</h2>
      <div id="fitness" class="fitness">Loading…</div>
    </section>

    <section id="week" class="week"></section>
  </main>

  <template id="dayTpl">
    <article class="day card">
      <div class="dayhdr">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <ul class="exercises"></ul>
    </article>
  </template>

  <script src="app.js?v=3"></script>
</body>
</html>
